
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Socket.io test client</title>
    <script src="http://localhost:31337/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>  
  <button id="consumer-started-typing">consumer-started-typing</button>

  <script>
    var socket = io.connect('http://localhost:31337');

    socket.on('connected-to-server', function (data) {
      console.log(data);
      socket.emit('consumer-started-typing', {source: 'connected-to-server'});
    });

    socket.on('test', function(data) {
      printMessage(data);  
    });

    var printMessage = function(msg) {
      $('body').append('<div class="message">' + msg + '</div>');
    }

    $('#consumer-started-typing').click(function() {
        console.log('clicked');
        socket.emit('consumer-started-typing', {source: 'click'});
    });
  </script>
  </body>
</html>
