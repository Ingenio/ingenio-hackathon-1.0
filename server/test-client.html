
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Socket.io test client</title>
    <script src="http://localhost:31337/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>  
  <button id="consumer-started-typing">consumer-started-typing</button>

  <script>
    var io = io.connect('http://localhost:31337');

    // io.on('connect', function (socket) {
    //   console.log('emitting new-question-posted');
    //   socket.emit('new-question-posted', {source: 'connection'});
    // });

    io.on('test', function(data) {
      printMessage(data);  
    });

    var printMessage = function(msg) {
      $('body').append('<div class="message">' + msg + '</div>');
    }

    $('#consumer-started-typing').click(function() {
        console.log('clicked');
        debugger;
        io.sockets.emit('broadcast', {source: 'click'});
    });
  </script>
  </body>
</html>
